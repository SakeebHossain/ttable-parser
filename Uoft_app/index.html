<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>UofT Scheduler</title>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/dictsearch.js"></script>
<script> 
	$('body').on('click', '.btn-group button', function (e) {
    $(this).addClass('active');
    $(this).siblings().removeClass('active');
    //do any other button related things
});
</script>

<div class="btn-group" id ="stubb">
    <button type="button" class="btn btn-default" value = 'M'>Mon</button>
    <button type="button" class="btn btn-default" value = 'T'>Tue</button>
    <button type="button" class="btn btn-default" value = 'W'>Wed</button>
    <button type="button" class="btn btn-default" value = 'R'>Thurs</button>
    <button type="button" class="btn btn-default" value = 'F'>Fri</button>
</div>
<div class="btn-group" role="group">
    <select class="form-control" role="menu">
      <option> Select Time </option>
      <option value = '8'>8am/pm</option>
      <option value = '9'> 9am</option>
      <option value = '10'> 10am</option>
      <option value = '11'> 11am </option>
      <option value = '12'> 12pm </option>
      <option value = '1'> 1pm </option>
      <option value = '2'> 2pm </option>
      <option value = '3'> 3pm </option>
      <option value = '4'> 4pm </option>
      <option value = '5'> 5pm </option>
      <option value = '6'> 6pm </option>
      <option value = '7'> 7pm </option>
      
    </select>
  </div>
<span></span>


</body>
</html>
