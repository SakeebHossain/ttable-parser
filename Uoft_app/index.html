<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>UofT Scheduler</title>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/dictsearch.js"></script>
<script> 
	$('body').on('click', '.btn-group button', function (e) {
    $(this).addClass('active');
    $(this).siblings().removeClass('active');
    //do any other button related things
});
</script>

<div class="btn-group">
    <button type="button" class="btn btn-default">Mon</button>
    <button type="button" class="btn btn-default">Tue</button>
    <button type="button" class="btn btn-default">Wed</button>
    <button type="button" class="btn btn-default">Thurs</button>
    <button type="button" class="btn btn-default">Fri</button>
</div>
<div class="btn-group" role="group">
    <select class="form-control" role="menu">
      <option> Select Time </option>
      <option> 9am</option>
      <option> 10am</option>
      <option> 11am </option>
      <option> 12pm </option>
      <option> 1pm </option>
      <option> 2pm </option>
      <option> 3pm </option>
      <option> 4pm </option>
      <option> 5pm </option>
      <option> 6pm </option>
      <option> 7pm </option>
      <option> 8am(pm) </option>
    </select>
  </div>
<span></span>


</body>
</html>
